<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Número Binário para Número Decimal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Conversor de Número Binário para Número Decimal</h1>
      </header>

      <section>
        <form id="formulario">
          <!-- <h2>Conversor de Número Binário para Número Decimal</h2> -->
          <input
            type="text"
            id="txtBinario"
            placeholder="Digite um número binário"
            maxlength="8"
            required
            pattern="[0-1]+"
          />
          <input type="submit" id="btnConverter" value="Converter" />

          
          <p class="p" id="txtNumConvertido">
            O número decimal vai aparecer aqui.
          </p>
        </form>
      </section>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
